<div class="Formulario">
  <h2>Usuarios registrados</h2>
>>>>>>> Stashed changes

  <table class="table">
    <thead>
      <tr>
        <th>NOMBRE</th>
        <th>APELLIDO</th>
        <th>CEDULA</th>
        <th>EDAD</th>
        <th>FECHA NACIMIENTO</th>
        <th>CLAVE</th>
        <th>ROL</th>
        <th>OPTICIONES</th>
      </tr>
    </thead>
    <tbody>
     <tr *ngFor = "let item of usuario">
      <td>{{item.nombre}}</td>
      <td>{{item.apellido}}</td>
      <td>{{item.id}}</td>
      <td>{{item.edad}}</td>
      <td>{{item.fechaNacimiento}}</td>
      <td>{{item.clave}}</td>
      <td>{{item.rol}}</td>
      <td>
        <button type="button"class="btn btn-success"(click)="editar(item)">Editar</button>
        <button type="button"class="btn btn-danger"(click)="eliminar(item)">Eliminar</button>
      </td>
     </tr>
    </tbody>
  </table>
</div>
<router-outlet></router-outlet>
