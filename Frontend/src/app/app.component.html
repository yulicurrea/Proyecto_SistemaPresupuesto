<div class="Formulario">
  <h2>Registro Usuarios</h2>

  <form [formGroup]="usuarioForm" (ngSubmit)="guardar()">
  <div class="form-group">
    <label>Nombre</label>
    <input type="text" formControlName="nombre" class="form-control">
  </div>
  <div class="form-group">
    <label>Apellido</label>
    <input type="text" formControlName="apellido" class="form-control">
  </div>
  <div class="form-group">
    <label>Cedula</label>
    <input type="number" formControlName="id" class="form-control">
  </div>
  <div class="form-group">
    <label>Edad</label>
    <input type="text" formControlName="edad" class="form-control">
  </div>
  <div class="form-group">
    <label>Fecha Nacimiento</label>
    <input type="date" id="fechaNacimiento" min="1900-01-01" max="2021-12-31" formControlName="fechaNacimiento" class="form-control">
  </div>
  <div class="form-group">
    <label>Usuario</label>
    <input type="text" formControlName="usuario" class="form-control">
  </div>
  <div class="form-group">
    <label>Clave</label>
    <input type="password" formControlName="clave" class="form-control">
  </div>
  <div class="form-group">
    <label>Rol</label>
    <input type="text" formControlName="rol" class="form-control">
  </div>

<button type="submit"class="btn btn-primary" [disabled]="usuarioForm.invalid">Guardar</button>

</form>
</div>

  <div class="Formulario">
  <h2>Usuarios registrados</h2>
  <table class="table">
    <thead>
      <tr>
        <th>NOMBRE</th>
        <th>APELLIDO</th>
        <th>CEDULA</th>
        <th>EDAD</th>
        <th>USUARIO</th>
        <th>ROL</th>

        <th>OPCIONES</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of  usuar">
        <td>{{item.nombre}}</td>
        <td>{{item.apellido}}</td>
        <td>{{item.id}}</td>
        <td>{{item.edad}}</td>
        <td>{{item.usuario}}</td>
        <td>{{item.rol}}</td>
        <td>
          <button type="button" class="btn btn-success" (click)="editar(item)">Editar</button>
          <button type="button" class="btn btn-danger" (click)="eliminar(item)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
