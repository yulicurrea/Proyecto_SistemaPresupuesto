<div class="formularioRegistro">
  <h2>Crear Usuario</h2>
  <form [formGroup]="usuarioForm" (ngSubmit)="guardar()">
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" formControlName="nombre" class="form-control">
    </div>
    <div class="form-group">
      <label>Apellido</label>
      <input type="text" formControlName="apellido" class="form-control">
    </div>
    <div class="form-group">
      <label>Cedula</label>
      <input type="text" formControlName="id" class="form-control">
    </div>
    <div class="form-group">
      <label>Edad</label>
      <input type="text" formControlName="edad" class="form-control">
    </div>
    <div class="form-group">
      <label>Fecha Nacimiento</label>
      <input type="date" formControlName="fechaNacimiento" class="form-control">
    </div>
    <div class="form-group">
      <label>Usuario</label>
      <input type="text" formControlName="usuario" class="form-control">
    </div>
    <div class="form-group">
      <label>Clave</label>
      <input type="password" formControlName="clave" class="form-control">
    </div>
    
    <div class="form-group">
      <label>Rol</label>
      <input type="text" formControlName="rol" class="form-control">
    </div>
   


    <button type="submit" class="btn btn-primary" [disabled]="usuarioForm.invalid">Guardar</button>

  </form>
</div>
<router-outlet></router-outlet>
