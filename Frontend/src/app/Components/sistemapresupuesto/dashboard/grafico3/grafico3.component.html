<mat-card>
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>Total de ingresos</mat-card-title>
    <mat-card-subtitle>Total de presupuesto de ingresos</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <canvas baseChart 
    [data]="pieChartData" 
    [labels]="pieChartLabels" 
    [chartType]="pieChartType"
    [options]="pieChartOptions"
    [plugins]="pieChartPlugins"
    [legend]="pieChartLegend">
  </canvas>
  </mat-card-content>
</mat-card>
