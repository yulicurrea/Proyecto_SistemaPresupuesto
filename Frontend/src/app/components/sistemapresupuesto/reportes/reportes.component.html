<div class="formularioRegistro">
  <mat-toolbar>
    <span>Gestion de Presupuesto</span>
    <span class="example-spacer"></span>
  </mat-toolbar>
  <table mat-table [dataSource]="presupuesto" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="año">
      <th mat-header-cell *matHeaderCellDef> AÑO </th>
      <td mat-cell *matCellDef="let element"> {{element.anio}} </td>
    </ng-container>
    <ng-container matColumnDef="ppto_concepto">
      <th mat-header-cell *matHeaderCellDef> PRESUPUESTO POR CONCEPTO </th>
      <td mat-cell *matCellDef="let element"> {{element.ppto_concepto}} </td>
    </ng-container>
    <ng-container matColumnDef="porce_ppto_alcanzado">
      <th mat-header-cell *matHeaderCellDef> PORCENTAJE POR PRESUPUESTO ALCANZADO </th>
      <td mat-cell *matCellDef="let element"> {{element.porce_ppto_alcanzado}} </td>
    </ng-container>
    <ng-container matColumnDef="ppto_alcanzado">
      <th mat-header-cell *matHeaderCellDef> PRESUPUESTO ALCANZADO </th>
      <td mat-cell *matCellDef="let element"> {{element.ppto_alcanzado}} </td>
    </ng-container>
    <ng-container matColumnDef="ppto_restante">
      <th mat-header-cell *matHeaderCellDef> PRESUPUESTO RESTANTE </th>
      <td mat-cell *matCellDef="let element"> {{element.ppto_restante}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
