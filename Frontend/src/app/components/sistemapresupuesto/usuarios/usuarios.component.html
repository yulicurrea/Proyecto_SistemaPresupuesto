<div class="Formulario">
  <h2>Usuarios registrados</h2>
  <table class="table">
    <thead>
      <tr>
        <th>NOMBRE</th>
        <th>APELLIDO</th>
        <th>FECHA DE NACIMIENTO</th>
        <th>USUARIO</th>
        <th>ROL</th>

        <th>OPCIONES</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of  usuarios">
        <td>{{item.nombre}}</td>
        <td>{{item.apellido}}</td>
        <td>{{item.fechaNacimiento | date:'d/M/yyyy'}}</td>
        <td>{{item.usuario}}</td>
        <td>{{item.rol}}</td>
        <td>
          <form>
            <button type="submit" class="btn btn-success">Editar</button>
          </form>
          <form>
            <button type="submit" class="btn btn-danger">Eliminar</button>
          </form>
        </td>


      </tr>
    </tbody>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> CEDULA </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef> USUARIO </th>
      <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
    </ng-container>
    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef> ROL </th>
      <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" style="text-align: right;">

        <a class="pointer" routerLink='/sistemapresupuesto/editarusuario'style="color:#1f516f" matTooltip="Editar usuario">
          <mat-icon>edit</mat-icon>
        </a>
        <a class="pointer" (click) ="eliminar(element)" style="color:#e15639" matTooltip="Eliminar usuario">
          <mat-icon>delete</mat-icon>
        </a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
